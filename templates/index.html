<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Passenger Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-container {
            max-width: 800px; /* Adjust width */
            margin: 50px auto; /* Center the form */
            padding: 20px;
            background-color: #f8f9fa; /* Light background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container custom-container">
        <h2 class="text-center mb-4">Titanic Passenger Prediction</h2>
        <form action="/predict" method="POST" class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" name="Name" class="form-control" value="{{ request.form.get('Name', '') }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Pclass</label>
                <input type="number" name="Pclass" class="form-control" value="{{ request.form.get('Pclass', '') }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Gender</label>
                <select class="form-select" name="Gender" value="{{ request.form.get('Gender', '') }}" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Age</label>
                <input type="number" name="Age" class="form-control" value="{{ request.form.get('Age', '') }}"  required>
            </div>
            <div class="col-md-6">
                <label class="form-label">SibSp</label>
                <input type="number" name="SibSp" class="form-control" value="{{ request.form.get('SibSp', '') }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Parch</label>
                <input type="number" name="Parch" class="form-control" value="{{ request.form.get('Parch', '') }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Total Members</label>
                <input type="number" name="Total Members" class="form-control" value="{{ request.form.get('Total Members', '') }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Is Alone</label>
                <select class="form-select" name="Is Alone" value="{{ request.form.get('Is Alone', '') }}" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Single Price</label>
                <input type="number" name="Single Price" class="form-control" value="{{ request.form.get('Single Price', '') }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Embarked</label>
                <select class="form-select" name="Embarked" value="{{ request.form.get('Embarked', '') }}" required>
                    <option value="S">S</option>
                    <option value="C">C</option>
                    <option value="Q">Q</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Submit Form</button>
            </div>
        </form>
        {% if prediction_text %}
        <div class="alert alert-info mt-4 text-center">{{ prediction_text }}</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
